<!-- should mimic slide 7 in the slideshow (the first page of account creation for organizations)-->
<!doctype html>
<html>
	<head>
		<title>Community Connect</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<h1 style="text-align: left;">Community Connect</h1>
		<h2>Account Creation</h2>
		<div style="display: flex; justify-content: space-around;">
			<div id="line1">
				<div id="email">
					<p>Email:</p>
					<input type="text" name="email" placeholder="example@example.com">
				</div>
				<div id-"name">
					<p>Full Name:</p>
					<input type="text" name="name" placeholder="John Doe">
				</div>
				<div id="dob">
					<p>Date of Birth:</p>
					<input type="text" name="dob" placeholder="MM/DD/YYYY">
				</div>
				<div id="activities">
					<p>Preferred Volunteer Activities</p>
					<input style="height: 50px;" type="text" name="activities" placeholder="Tutoring, Shelters, Cleanups, Cache in Trash out">
				</div>	
			</div>
			<div id="line2">
				<div id="password">
					<p>Password:</p>
					<input type="text" name="password" placeholder="Password">
				</div>
			</div>
			<div id="column3">
				<div id="adress">
					<p>Street Address:</p>
					<input type="text" name="address" placeholder="1234 Main St.">
				</div>
				<div id="city">
					<p>City:</p>
					<input type="text" name="city" placeholder="City">
				</div>
				<div id="zip">
					<p>Zip Code:</p>
					<input type="text" name="zip" placeholder="Zip Code">
				</div>
				<div id="state">
					<p>State:</p>
					<input type="text" name="state" placeholder="State">
				</div>
				<div id="country">
					<p>Country:</p>
					<input type="text" name="country" placeholder="Country">
				</div>
			</div>
			<div id="button" style="position: float; bottom: 1%;">
				<button type="submit" name="create">Create Account</button>
			</div>
		</div>
	</body>
</html>
