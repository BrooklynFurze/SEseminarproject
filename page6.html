<!-- should mimic slide 6 in the slideshow (account creation for volunteers)-->
<!doctype html>
<html>
	<head>
		<title>Community Connect</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body style="background-color: #effaff; color: black">
		<div id="header" style="background-color: #4285f4; width: 100%; padding-top: .1%; padding-bottom: .1%; color: white;">
			<h1 style="text-align: left; padding-left: .5%; font-size: 40px;">Community Connect</h1>
		</div>
		<h2>Account Creation</h2>
		<div style="display: flex; justify-content: space-around;">
			<div id="line1" style="width: 30%;">
				<div id="email">
					<p>Email:</p>
					<input style="width: 75%;" type="text" name="email" placeholder="example@example.com">
				</div>
				<div id-"name">
					<p>Full Name:</p>
					<input style="width: 75%;" type="text" name="name" placeholder="John Doe">
				</div>
				<div id="dob">
					<p>Date of Birth:</p>
					<input style="width: 75%;" type="text" name="dob" placeholder="MM/DD/YYYY">
				</div>
				<div id="activities">
					<p>Preferred Volunteer Activities</p>
					<input style="width: 75%;" style="height: 50px;" type="text" name="activities" placeholder="Tutoring, Shelters, Cleanups, Cache in Trash out">
				</div>	
			</div>
			<div id="line2" style="width: 30%;">
				<div id="password">
					<p>Password:</p>
					<input style="width: 75%;" type="text" name="password" placeholder="Password">
				</div>
			</div>
			<div id="column3" style="width: 30%;">
				<div id="adress">
					<p>Street Address:</p>
					<input style="width: 75%;" type="text" name="address" placeholder="1234 Main St.">
				</div>
				<div id="city">
					<p>City:</p>
					<input style="width: 75%;" type="text" name="city" placeholder="City">
				</div>
				<div id="zip">
					<p>Zip Code:</p>
					<input style="width: 75%;" type="text" name="zip" placeholder="Zip Code">
				</div>
				<div id="state">
					<p>State:</p>
					<input style="width: 75%;" type="text" name="state" placeholder="State">
				</div>
				<div id="country">
					<p>Country:</p>
					<input style="width: 75%;" type="text" name="country" placeholder="Country">
				</div>
			</div>
		</div>
		<div id="button" style="position:float; float: right;">
			<a href="page4.html"><button type="submit" name="create" style="padding: 1%; background-color: #4285f4; color: white; font-size: larger; border-radius: 25px;">Create Account</button></a>
		</div>
	</body>
</html>
